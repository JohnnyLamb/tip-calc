<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>


    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>


       <div class="col-lg-12">
        <h1 class="text-center">TIP CALCULATOR</h1>
      </div>

      <div class="center_div">
     <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="exampleInputAmount">Enter Amount (in dollars)</label>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control" id="exampleInputAmount" placeholder="Enter Amount">
      <div class="input-group-addon"></div>

    </div>
    </div>
      <div>
        <br></br>
        </div>
<div class="row">
  <div class="col-xs-12">
    <div class="input-group">
      <input type="text" class="form-control" aria-label="..." placeholder="how much">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret" ></span></button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a href="#">10%</a></li>
          <li><a href="#">15%</a></li>
          <li><a href="#">20%</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


    <div>
    <br><button type="submit" class="btn btn-primary">Calculate Tip</button></div>
    </br>
    </div</form>


      <div id="answer"></div>







    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
